<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <style>
    #footer{
    position: absolute;
    bottom: 0;
}
    </style>
</head>

<body>

    <form action="./login/index.html" method="get">
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Inserisci il nome" required>
        </div>
        <div>
            <label for="surname">Cognome:</label>
            <input type="text" name="surname" id="surname" placeholder="Inserisci il cognome" required>
        </div>
        <div>
            Sesso:
            <div>
            <label for="male">Maschio</label>
            <input type="radio" name="sex" id="male" value="male">
            </div>
            <div>
            <label for="female">Femmina</label>
            <input type="radio" name="sex" id="female" value="female">
            </div>
            <div>
            <label for="other">Altro</label>
            <input type="radio" name="sex" id="other" value="other">
            </div>
        </div>
        <div>
            <label for="date">Data di nascita:</label>
            <input type="date" name="birthday" id="date">
        </div>
        <div>
            <label for="cityBorn">Cittá di nascita:</label>
            <input type="text" name="cityBorn" id="cityBorn" placeholder="Inserisci la cittá di nascita">
        </div>
        <div>
            <label for="provinceBorn">Provincia di nascita:</label>
            <input type="text" name="provinceBorn" id="provinceBorn" placeholder="Inserisci la provincia di nascita">
        </div>
        <div>
            <label for="capBorn">CAP</label>
            <input type="number" name="capBorn" id="capBorn" placeholder="Inserisci il CAP">
        </div>
        <div>
            <label for="fisCode">Codice fiscale:</label>
            <input type="text" name="fisCode" id="fisCode" placeholder="Inserisci il codice fiscale" required>
        </div>
        <div>
            <label for="cityRes">Cittá di residenza:</label>
            <input type="text" name="cityRes" id="cityRes" placeholder="Inserisci la citta di residenza" required>
        </div>
        <div>
            <label for="provinceRes">Provincia di residenza:</label>
            <input type="text" name="provinceRes" id="provinceRes" placeholder="Inserisci la provincia di residenza" required>
        </div>
        <div>
            <label for="capRes">CAP</label>
            <input type="number" name="capRes" id="capRes" placeholder="Inserisci il CAP">
        </div>
        <div>
            <label for="homeAdd">Indirizzo di casa:</label>
            <input type="text" name="homeAdd" id="homeAdd" placeholder="Inserisci l'indirizzo di casa" required>
        </div>
        <div>
            <label for="civicNum">Numero civico:</label>
            <input type="number" name="civicNum" id="civicNum" placeholder="Inserisci il numero civico">
        </div>
        <div>
            <label for="phone">Numero di telefono:</label>
            <input type="number" name="phone" id="phone" placeholder="Inserisci il numero di telefono">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Inserisci l'email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Inserisci la password" required>
        </div>
        <div>
            <p>Accettazione privacy e cookie</p>
            <div>
                <label for="privacy">Privacy policy</label>
                <input type="checkbox" name="privacy" id="privacy" required>
            </div>
            <div>
                <label for="tos">Terms of service</label>
                <input type="checkbox" name="tos" id="tos" required>
            </div>
            <div>
                <label for="cookie">Cookie</label>
                <input type="checkbox" name="cookie" id="cookie">
            </div>
        </div>
        <div>
            <p>Vuoi iscriverti alla newsletter?</p>
            <div>
                <label for="newsletter">Si</label>
                <input type="radio" name="newsletter" id="newsletter" value="si">
            </div>
            <div>
                <label for="newsletter">No</label>
                <input type="radio" name="newsletter" id="newsletter" value="si">
            </div>
        </div>

        <div>
            <input type="submit">
        </div>
    </form>

    <a id="footer" href="https://github.com/Gabri3445/Scuola/tree/main/Sito/TPSIT/registrazione">Source(Github)</a>

</body>

</html>
