<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Supporto</title>
</head>
<body>
    Abbiamo ricevuto la tua richiesta di supporto. Ecco cosa ci hai inviato: <br>

    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);
        document.write("Username:", urlParams.get('username'), "<br>");
        document.write("Email:", urlParams.get('email'), "<br>");
        document.write("Scelta:", urlParams.get('support'), "<br>");
        document.write("Descrizione:", urlParams.get('message'), "<br>");
    </script>

</body>
</html>
