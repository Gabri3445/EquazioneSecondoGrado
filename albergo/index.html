<!DOCTYPE html>
<html lang="it">

<head>

    <title>Albergo</title>

    <meta charset="UTF-8">

</head>

<body>
    <h1>Albergo</h1>
    <label for="numeroAdulti">A:</label>
    <br>
    <input type="number" id="numeroAdulti" />
    <p></p>
    <label for="numeroBambini">B:</label>
    <br>
    <input type="number" id="numeroBambini" />
    <p></p>
    <label for="giorniSoggiorno">C:</label>
    <br>
    <input type="number" id="giorniSoggiorno" />
    <p></p>
    <button type="button" onclick="costoAlbergo()">Invia</button>
    <p></p>
    <script>
        function costoAlbergo() {
            var numeroAdulti = document.getElementById("numeroAdulti").value;
            var numeroBambini = document.getElementById("numeroBambini").value;
            var giorniSoggiorno = document.getElementById("giorniSoggiorno").value;
            console.log(numeroAdulti, numeroBambini, giorniSoggiorno)
            var costoAdulti = 50;
            var costoBambini = 10;
            var sconto = 10;
            var giorniSconto = 7;
            var costo = 0;
            var costoFinale = 0;
            costo = ((costoAdulti * numeroAdulti) + (costoBambini * numeroBambini)) * giorniSoggiorno
            console.log(costo);
            if (giorniSoggiorno > giorniSconto) {
                costoFinale = costo - (costo * (sconto / 100));
            }
            else {
                costoFinale = costo;
            }
            console.log(costoFinale);
            document.getElementById("costo").innerHTML = costoFinale;
        }

    </script>
    <b><b>Costo Finale = <span id="costo"></span></b>
</body>

</html>
